<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <!-- Use Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .table-container {
            overflow-x: auto;
        }
        /* Style for the table to prevent text from wrapping awkwardly on smaller screens */
        .job-table td {
            white-space: nowrap;
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="max-w-6xl mx-auto bg-white p-6 md:p-8 rounded-xl shadow-lg">
        <h1 class="text-3xl sm:text-4xl font-bold text-center mb-6 text-gray-800">Job Application Tracker</h1>
        <p class="text-center text-gray-600 mb-8">
            Keep track of all your job applications in one place.
        </p>

        <!-- Form to add new job applications -->
        <div class="bg-gray-50 p-6 rounded-xl mb-8 shadow-sm">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Add New Application</h2>
            <form id="add-job-form" class="space-y-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="dateApplied" class="block text-sm font-medium text-gray-700">Date Applied</label>
                        <input type="date" id="dateApplied" name="dateApplied" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                    </div>
                    <div>
                        <label for="jobTitle" class="block text-sm font-medium text-gray-700">Job Title</label>
                        <input type="text" id="jobTitle" name="jobTitle" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="e.g., Store Assistant" required>
                    </div>
                </div>
                <div>
                    <label for="company" class="block text-sm font-medium text-gray-700">Company</label>
                    <input type="text" id="company" name="company" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="e.g., Foodstuffs" required>
                </div>
                <div>
                    <label for="jobLink" class="block text-sm font-medium text-gray-700">Job Link</label>
                    <input type="url" id="jobLink" name="jobLink" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="e.g., https://www.seek.co.nz/job/..." >
                </div>
                <div>
                    <label for="proof" class="block text-sm font-medium text-gray-700">Proof/Notes</label>
                    <input type="text" id="proof" name="proof" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="e.g., Picture or notes about the application">
                </div>
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                    <select id="status" name="status" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="Applied">Applied</option>
                        <option value="Phone Screen">Phone Screen</option>
                        <option value="Interview">Interview</option>
                        <option value="Rejected">Rejected</option>
                        <option value="Offer">Offer</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    Add Application
                </button>
            </form>
        </div>

        <!-- Table to display job applications -->
        <div class="table-container bg-white rounded-xl shadow-sm">
            <h2 class="text-2xl font-semibold mb-4 p-4 text-gray-700">Your Applications</h2>
            <table class="min-w-full divide-y divide-gray-200 job-table">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date Applied</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Job Title</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Company</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Job Link</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Proof/Notes</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    </tr>
                </thead>
                <tbody id="job-table-body" class="bg-white divide-y divide-gray-200">
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('add-job-form');
            const tableBody = document.getElementById('job-table-body');
            
            // Initial data from the user
            const initialJobs = [
                {
                    dateApplied: '2025-08-10',
                    jobTitle: 'Christmas Casual - Te Awa',
                    company: 'JB Hi-Fi',
                    jobLink: 'https://www.seek.co.nz/job/86361743?tracking=SHR-AND-SharedJob-anz-2',
                    proof: 'Picture',
                    status: 'Applied'
                },
                {
                    dateApplied: '2025-08-10',
                    jobTitle: 'Warehouse Storeperson / Delivery Driver Class 1 for Joinery /Cabinet Maker',
                    company: 'Windsor Industries',
                    jobLink: 'https://www.seek.co.nz/job/86303037?tracking=SHR-AND-SharedJob-anz-2',
                    proof: 'Picture',
                    status: 'Applied'
                },
                {
                    dateApplied: '2025-08-11',
                    jobTitle: 'Part-time Supermarket Assistant',
                    company: 'Foodstuffs',
                    jobLink: '',
                    proof: '',
                    status: 'Applied'
                },
                {
                    dateApplied: '2025-08-11',
                    jobTitle: 'Gardens Team Member',
                    company: 'Mitre 10 MEGA Ruakura',
                    jobLink: 'https://mitre10.careercentre.net.nz/job/gardens-team-member-mitre-10-mega-ruakura/mitre-10-mega-ruakura/28628',
                    proof: '',
                    status: 'Applied'
                }
            ];

            // Function to add a job to the table
            const addJobToTable = (job) => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';

                // Format the date to a more readable format
                const date = new Date(job.dateApplied).toLocaleDateString();

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${date}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${job.jobTitle}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${job.company}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-indigo-600 hover:text-indigo-900">
                        ${job.jobLink ? `<a href="${job.jobLink}" target="_blank" rel="noopener noreferrer" class="hover:underline">Link</a>` : 'N/A'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${job.proof || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full
                            ${job.status === 'Applied' ? 'bg-blue-100 text-blue-800' :
                              job.status === 'Phone Screen' ? 'bg-yellow-100 text-yellow-800' :
                              job.status === 'Interview' ? 'bg-green-100 text-green-800' :
                              job.status === 'Rejected' ? 'bg-red-100 text-red-800' :
                              'bg-purple-100 text-purple-800'}">
                            ${job.status}
                        </span>
                    </td>
                `;
                tableBody.appendChild(row);
            };

            // Populate the table with initial jobs
            initialJobs.forEach(job => addJobToTable(job));

            // Handle form submission
            form.addEventListener('submit', (e) => {
                e.preventDefault();

                const newJob = {
                    dateApplied: document.getElementById('dateApplied').value,
                    jobTitle: document.getElementById('jobTitle').value,
                    company: document.getElementById('company').value,
                    jobLink: document.getElementById('jobLink').value,
                    proof: document.getElementById('proof').value,
                    status: document.getElementById('status').value
                };

                addJobToTable(newJob);

                // Reset the form
                form.reset();
            });
        });
    </script>
</body>
</html>
