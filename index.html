<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Application Hub</title>
    <style>
        /* General Body Styles */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Main Container */
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
        }

        /* Header Section */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            color: #4CAF50;
            margin: 0;
        }

        header p {
            margin: 5px 0 15px;
        }

        .user-id {
            background-color: #333;
            padding: 10px;
            border-radius: 4px;
            display: inline-block;
        }

        /* Tab Navigation */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .tab-button.active {
            background-color: #008CBA;
        }

        /* Content Sections */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Form Styling */
        .form-section {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-section h2 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        #add-job-btn {
            background-color: #4CAF50;
        }

        #add-volunteer-btn {
            background-color: #008CBA;
        }

        /* Applications List */
        .applications-list {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
        }

        .applications-list h2 {
            margin-top: 0;
        }

        .application-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }

        .application-item:last-child {
            border-bottom: none;
        }

        .application-item .date {
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Your Application Hub</h1>
            <p>Track your job and volunteer applications with ease.</p>
            <div class="user-id">
                Your User ID: <strong>06908012015311939585</strong>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-button active" onclick="showTab('jobs')">Job Applications</button>
            <button class="tab-button" onclick="showTab('volunteer')">Volunteer Roles</button>
        </div>

        <!-- Job Applications Section -->
        <div id="jobs" class="tab-content active">
            <div class="form-section">
                <h2>Add New Job Application</h2>
                <div class="form-group">
                    <label for="job-date">Date Applied</label>
                    <input type="date" id="job-date">
                </div>
                <div class="form-group">
                    <label for="job-title">Job Title</label>
                    <input type="text" id="job-title" placeholder="e.g., Store Assistant">
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" placeholder="e.g., Foodstuffs">
                </div>
                <div class="form-group">
                    <label for="job-link">Job Link</label>
                    <input type="url" id="job-link" placeholder="e.g., https://www.seek.co.nz/job/...">
                </div>
                <div class="form-group">
                    <label for="job-notes">Proof/Notes</label>
                    <textarea id="job-notes" placeholder="e.g., Picture or notes"></textarea>
                </div>
                <div class="form-group">
                    <label for="job-status">Status</label>
                    <select id="job-status">
                        <option>Applied</option>
                        <option>Interviewing</option>
                        <option>Offer</option>
                        <option>Rejected</option>
                    </select>
                </div>
                <button id="add-job-btn" class="submit-button" onclick="addJob()">Add Job Application</button>
            </div>

            <div class="applications-list">
                <h2>Your Job Applications</h2>
                <div class="application-item">
                    <span><strong>DATE APPLIED</strong></span>
                    <span><strong>JOB TITLE</strong></span>
                </div>
                <div id="job-list">
                     <!-- Job items will be added here -->
                </div>
            </div>
        </div>

        <!-- Volunteer Roles Section -->
        <div id="volunteer" class="tab-content">
            <div class="form-section">
                <h2>Add New Volunteer Role</h2>
                <div class="form-group">
                    <label for="volunteer-date">Date Applied</label>
                    <input type="date" id="volunteer-date">
                </div>
                <div class="form-group">
                    <label for="volunteer-role">Volunteer Role</label>
                    <input type="text" id="volunteer-role" placeholder="e.g., Event Staff">
                </div>
                <div class="form-group">
                    <label for="organization">Organization</label>
                    <input type="text" id="organization" placeholder="e.g., Local Community Center">
                </div>
                <div class="form-group">
                    <label for="contact-link">Website/Contact Link</label>
                    <input type="url" id="contact-link" placeholder="e.g., https://www.communitycenter.org">
                </div>
                <div class="form-group">
                    <label for="volunteer-notes">Notes</label>
                    <textarea id="volunteer-notes" placeholder="e.g., Contacted Sarah at the front desk"></textarea>
                </div>
                <button id="add-volunteer-btn" class="submit-button" onclick="addVolunteer()">Add Volunteer Role</button>
            </div>
             <div class="applications-list">
                <h2>Your Volunteer Roles</h2>
                <div id="volunteer-list">
                    <!-- Volunteer items will be added here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            // Hide all tab content
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));

            // Deactivate all tab buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => button.classList.remove('active'));

            // Show the selected tab content
            document.getElementById(tabName).classList.add('active');

            // Activate the selected tab button
            const activeButton = document.querySelector(`.tab-button[onclick="showTab('${tabName}')"]`);
            activeButton.classList.add('active');
        }

        function addJob() {
            const date = document.getElementById('job-date').value;
            const title = document.getElementById('job-title').value;
            if (!date || !title) {
                alert('Please enter at least the date and job title.');
                return;
            }

            const list = document.getElementById('job-list');
            const newJob = document.createElement('div');
            newJob.className = 'application-item';
            newJob.innerHTML = `<span class="date">${new Date(date).toLocaleDateString()}</span><span>${title}</span>`;
            list.appendChild(newJob);

            // Clear form fields
            document.getElementById('job-date').value = '';
            document.getElementById('job-title').value = '';
            document.getElementById('company').value = '';
            document.getElementById('job-link').value = '';
            document.getElementById('job-notes').value = '';
        }

        function addVolunteer() {
            const date = document.getElementById('volunteer-date').value;
            const role = document.getElementById('volunteer-role').value;
            if (!date || !role) {
                alert('Please enter at least the date and volunteer role.');
                return;
            }

            const list = document.getElementById('volunteer-list');
            const newVolunteer = document.createElement('div');
            newVolunteer.className = 'application-item';
            newVolunteer.innerHTML = `<span class="date">${new Date(date).toLocaleDateString()}</span><span>${role}</span>`;
            list.appendChild(newVolunteer);

            // Clear form fields
            document.getElementById('volunteer-date').value = '';
            document.getElementById('volunteer-role').value = '';
            document.getElementById('organization').value = '';
            document.getElementById('contact-link').value = '';
            document.getElementById('volunteer-notes').value = '';
        }

        // Set default tab to 'jobs'
        document.addEventListener('DOMContentLoaded', () => {
            showTab('jobs');
        });
    </script>

</body>
</html>
